<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8>
  <link rel="stylesheet" href="/css/style.css">
  <title>Yodlr Registration Portal</title>
</head>
<body>

  <h1 class="title" id="registration-title">Yodlr Registration Portal</h1>

  <form class="registration-form">
    <label for="username"> Username: 
      <input 
      type="username" 
      name="username" 
      id="username" 
      placeholder="Username">
    </label>
    <label for="email"> Email: 
      <input 
      type="email" 
      name="email" 
      id="email" 
      placeholder="Email">
    </label>
    <label for="password"> Password: 
      <input 
      type="password" 
      name="password" 
      id="password" 
      placeholder="***********">
    </label>
    <button type="submit">Submit</button>
  </form>

  <div class="directory" id="registration-directory">
    <a href="/admin.html">Admin Page</a>
  </div>

  <script src="/js/signup.js" defer></script>
</body>
</html>
